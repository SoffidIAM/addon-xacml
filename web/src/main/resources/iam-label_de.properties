xacml.wizard.explanation={
Mit dem XACML-Regeleditor können Sie fünf verschiedene Arten von Autorisierungsregeln erstellen:

- Rollen: Sie werden beim Anmelden ausgewertet und filtern, welche Soffid-Berechtigungen für den Benutzer aktiviert werden.
- Dynamische Rollen: Sie werden bei jedem Aufruf des Dienstes ausgewertet. Bitte beachten Sie, dass es bei diesem Modul zu Leistungsproblemen kommen kann.
- PAM-Regeln: Sie werden ausgewertet, wenn versucht wird, ein durch den Passwortspeicher geschütztes Konto zu verwenden.
- Webregeln: Sie werden jedes Mal ausgewertet, wenn eine neue Webseite geöffnet wird. Es wird einmal pro Seite ausgewertet.
- Externe Regeln: Sie werden von Anwendungen Dritter verwendet.

Nun werden Sie zum XACML-Regeleditor weitergeleitet. Nachdem die Regel entworfen wurde, können Sie sie mit der XACML PEP-Option aktivieren.
}
