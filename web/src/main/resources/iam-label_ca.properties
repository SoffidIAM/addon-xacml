xacml.wizard.explanation={
L'editor de regles XACML us permet crear cinc tipus diferents de regles d'autorització:

- Rols: S'avaluen al moment de l'inici de sessió i filtren quines autoritzacions de Soffid s'habilitaran per a l'usuari.
- Rols dinàmics: S'avaluen a cada invocació del servei. Tingueu en compte que amb aquest mòdul poden sorgir problemes de rendiment.
- Regles PAM: S'avaluen quan s'intenta utilitzar un compte protegit pel magatzem de contrasenyes.
- Regles web: S'avaluen cada cop que s'obre una nova pàgina web. S'avalua un cop per pàgina.
- Regles externes: Són utilitzades per aplicacions de tercers.

Ara serà redirigit a l'editor de regles XACML. Un cop dissenyada la regla, podeu habilitar-la utilitzant l'opció XACML PEP.
}
